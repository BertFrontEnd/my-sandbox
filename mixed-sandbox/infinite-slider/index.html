<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Slider</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Infinite Slider</h1>
    <div class="flex-wrapper">
      <div class="slider-wrapper">
        <div class="slide active">
          <img src="./assets/slide1.jfif" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="./assets/slide2.jfif" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="./assets/slide3.jfif" alt="Slide 3" />
        </div>
        <div class="slide">
          <img src="./assets/slide4.jfif" alt="Slide 4" />
        </div>
        <div id="btn-prev"></div>
        <div id="btn-next"></div>
      </div>

      <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </body>
</html>
