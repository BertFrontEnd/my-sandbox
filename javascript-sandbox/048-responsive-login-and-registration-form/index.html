<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Login and Registration Form</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user sing-in-box">
          <div class="img-box">
            <img src="./assets/img/bg-1.jpg" alt="" />
          </div>
          <div class="form-box">
            <form action="#">
              <h2>Sign In</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <input type="submit" name="" value="Sign In" />
              <p class="sign sign-in">Don't have an account? <a href="#">Sign Up.</a></p>
            </form>
          </div>
        </div>

        <div class="user sing-up-box">
          <div class="form-box">
            <form action="#">
              <h2>Create an account</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Create Password" />
              <input type="password" name="" placeholder="Confirm Password" />
              <input type="submit" name="" value="Sign Up" />
              <p class="sign sign-up">Already have an account? <a href="#">Sign In.</a></p>
            </form>
          </div>
          <div class="img-box">
            <img src="./assets/img/bg-2.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
