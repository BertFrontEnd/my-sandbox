<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>3D Mousemove Parallax</title>
  </head>
  <body>
    <section>
      <div class="background">
        <img
          class="layer"
          src="./assets/assets/bg2.jpg"
          data-speed="-2"
          alt=""
        />
      </div>
      <img
        class="layer"
        src="./assets/assets/text1.png"
        data-speed="-4"
        alt=""
      />
      <img
        class="layer"
        src="./assets/assets/text2.png"
        data-speed="4"
        alt=""
      />
      <img
        class="layer girl"
        src="./assets/assets/girl.png"
        data-speed="2"
        alt=""
      />
    </section>

    <script src="script.js"></script>
  </body>
</html>
