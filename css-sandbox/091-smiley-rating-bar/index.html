<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Smiley Rating Bar</title>
  </head>
  <body>
    <div class="rating">
      <input type="radio" name="star" id="star-1" />
      <label for="star-1">
        <img src="./assets/img/hate-it.svg" alt="" />
        <h4>Hate It</h4>
      </label>

      <input type="radio" name="star" id="star-2" />
      <label for="star-2">
        <img src="./assets/img/dislike-it.svg" alt="" />
        <h4>Dislike It</h4>
      </label>

      <input type="radio" name="star" id="star-3" />
      <label for="star-3">
        <img src="./assets/img/its-ok.svg" alt="" />
        <h4>It's OK</h4>
      </label>

      <input type="radio" name="star" id="star-4" />
      <label for="star-4">
        <img src="./assets/img/liked-it.svg" alt="" />
        <h4>Liked It</h4>
      </label>

      <input type="radio" name="star" id="star-5" checked />
      <label for="star-5">
        <img src="./assets/img/loved-it.svg" alt="" />
        <h4>Loved It</h4>
      </label>

      <h2 class="text">Do you like this project?</h2>
    </div>
  </body>
</html>
