<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkbox One</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-checkbox">
      <ul>
        <li>
          <input id="ch-firs" type="checkbox" checked />
          <label for="ch-firs">Checked checkbox</label>
        </li>
        <li>
          <input id="ch-second" type="checkbox" />
          <label for="ch-second">Unchecked checkbox</label>
        </li>
        <li>
          <input id="ch-third" type="checkbox" disabled />
          <label for="ch-third">Disabled checkbox</label>
        </li>
        <li>
          <input id="ch-fours" type="checkbox" checked disabled />
          <label for="ch-fours">Disabled checked checkbox</label>
        </li>
      </ul>
    </div>

    <div class="wrapper-radio">
      <ul>
        <li>
          <input id="r-firs" type="radio" checked />
          <label for="r-firs">Checked radio</label>
        </li>
        <li>
          <input id="r-second" type="radio" />
          <label for="r-second">Unchecked radio</label>
        </li>
        <li>
          <input id="r-third" type="radio" disabled />
          <label for="r-third">Disabled radio</label>
        </li>
      </ul>
    </div>
  </body>
</html>
