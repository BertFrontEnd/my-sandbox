<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator With JavaScript</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand></div>
      </div>
      <button data-all-clear>C</button>
      <button class="little" data-operation>x&#65342;y</button>
      <button data-operation>√</button>
      <button data-delete>←</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>×</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>÷</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>−</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>+</button>
      <button data-equals>=</button>
    </div>
  </body>
</html>
