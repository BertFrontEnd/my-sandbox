<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Neumorphic Login Form Design</title>
  </head>
  <body>
    <div class="container">
      <div class="login-div">
        <div class="logo">
          <img src="./assets/img/instagram.png" alt="logo" />
        </div>
        <div class="title">Instagram</div>
        <div class="sub-title">Beta</div>
        <label class="fields">
          <div class="username">
            <input type="username" class="user-input" placeholder="username" />
          </div>
          <div class="password">
            <input type="password" class="pass-input" placeholder="password" />
          </div>
        </label>
        <button class="button">Login</button>
        <div class="link">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
