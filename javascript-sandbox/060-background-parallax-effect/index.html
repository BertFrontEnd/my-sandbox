<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Parallax Effect</title>
  </head>
  <body>
    <section>
      <img class="layer" src="./assets/assets/1.png" alt="" data-speed="-5" />
      <img class="layer" src="./assets/assets/2.png" alt="" data-speed="5" />
      <img class="layer" src="./assets/assets/3.png" alt="" data-speed="2" />
      <img class="layer" src="./assets/assets/4.png" alt="" data-speed="6" />
      <img class="layer" src="./assets/assets/5.png" alt="" data-speed="8" />
      <img class="layer" src="./assets/assets/6.png" alt="" data-speed="-2" />
      <img class="layer" src="./assets/assets/7.png" alt="" data-speed="4" />
      <img class="layer" src="./assets/assets/8.png" alt="" data-speed="-9" />
      <img class="layer" src="./assets/assets/9.png" alt="" data-speed="6" />
      <img class="layer" src="./assets/assets/10.png" alt="" data-speed="-7" />
      <img class="layer" src="./assets/assets/11.png" alt="" data-speed="-5" />
      <img class="layer" src="./assets/assets/12.png" alt="" data-speed="5" />
      <h2 class="layer" data-speed="2">Parallax</h2>
    </section>

    <script src="script.js"></script>
  </body>
</html>
