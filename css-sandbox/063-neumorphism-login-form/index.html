<html lang="en">
  <head>

    <title>Neumorphism Login Form</title>

  <body>
    <form action="">
      <h2>Login</h2>
      <div class="input">
        <div class="input-box">
          <label for="">Username</label>
          <input type="text" name="" placeholder="example@xyz" />
        </div>
        <div class="input-box">
          <label for="">Password</label>
          <input
            type="password"
            name=""
            placeholder="&#149;&#149;&#149;&#149;&#149;&#149;&#149;"
          />
        </div>
        <div class="input-box">
          <input type="submit" name="" value="Sign In" />
        </div>
        <p class="forget">Forget Password? <a href="#">Click Here</a></p>
      </div>
    </form>
  </body>
