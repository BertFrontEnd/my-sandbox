<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkbox One</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-checkbox">
      <label class="checkbox">
        <input type="checkbox" checked />
        <span class="custom-checkbox"></span>
        <span class="checkbox-text">Checked checkbox</span>
      </label>
      <label class="checkbox">
        <input type="checkbox" />
        <span class="custom-checkbox"></span>
        <span class="checkbox-text">Unchecked checkbox</span>
      </label>
      <label class="checkbox">
        <input type="checkbox" disabled />
        <span class="custom-checkbox"></span>
        <span class="checkbox-text">Disabled checkbox</span>
      </label>
      <label class="checkbox">
        <input type="checkbox" checked disabled />
        <span class="custom-checkbox"></span>
        <span class="checkbox-text">Disabled checked checkbox</span>
      </label>
    </div>
    <div class="wrapper-radio">
      <label class="checkbox">
        <input type="radio" checked />
        <span class="custom-checkbox"></span>
        <span class="checkbox-text">Checked radio</span>
      </label>
      <label class="checkbox">
        <input type="radio" />
        <span class="custom-checkbox"></span>
        <span class="checkbox-text">Unchecked radio</span>
      </label>
      <label class="checkbox">
        <input type="radio" disabled />
        <span class="custom-checkbox"></span>
        <span class="checkbox-text">Disabled radio</span>
      </label>
    </div>
  </body>
</html>
