  <head>

    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />

    <title>Creative Product Card</title>

      <div class="card">

          <img src="./assets/img/shoes.png" alt="" />

          <h2>Nike Shoes</h2>
          <div class="size">
            <h3>Size:</h3>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
          <div class="color">
            <h3>Color:</h3>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="#">Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
