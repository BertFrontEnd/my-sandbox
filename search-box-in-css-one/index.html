<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Search box in css</title>
  </head>
  <body>
    <div class="main">
      <div class="search-box">
        <input
          type="search"
          name="search"
          autocomplete="off"
          placeholder="Search..."
        />
        <i class="search"><img src="./assets/search-icon.svg" alt="icon" /></i>
      </div>
    </div>
  </body>
</html>
