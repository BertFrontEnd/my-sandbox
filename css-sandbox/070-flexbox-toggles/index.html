<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Toggles</title>
  </head>
  <body>
    <div class="container">
      <div class="option-row">
        <input
          type="radio"
          class="option-input"
          id="option-1"
          name="options"
          checked
        />

        <label for="option-1" class="option">
          <span class="option__label"> 1 <sub>gb</sub> </span>
        </label>

        <input type="radio" class="option-input" id="option-2" name="options" />

        <label for="option-2" class="option">
          <span class="option__label"> 5 <sub>gb</sub> </span>
        </label>
      </div>

      <div class="option-row">
        <input type="radio" class="option-input" id="option-3" name="options" />

        <label for="option-3" class="option">
          <span class="option__label"> 10 <sub>gb</sub> </span>
        </label>

        <input type="radio" class="option-input" id="option-4" name="options" />

        <label for="option-4" class="option">
          <span class="option__label"> 20 <sub>gb</sub> </span>
        </label>
      </div>
    </div>
  </body>
</html>
