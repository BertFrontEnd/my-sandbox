<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Impressive Contact Us</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contact-info">
          <div>
            <h2>Contact Info</h2>
            <ul class="info">
              <li>
                <span><img src="./assets/img/location.svg" alt="" /></span>
                <span>2912 Meadowbrook Road Los Angeles, CA 90017</span>
              </li>
              <li>
                <span><img src="./assets/img/mail.svg" alt="" /></span>
                <span>lorem@ipsum.com</span>
              </li>
              <li>
                <span><img src="./assets/img/call.svg" alt="" /></span>
                <span>310-386-1623</span>
              </li>
            </ul>
          </div>
          <ul class="sci">
            <li>
              <a href="#"><img src="./assets/img/facebook.svg" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./assets/img/twitter.svg" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./assets/img/instagram.svg" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./assets/img/pinterest.svg" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./assets/img/linkedin.svg" alt="" /></a>
            </li>
          </ul>
        </div>
        <div class="contact-form">
          <h2>Send a Message</h2>
          <div class="form-box">
            <div class="input-box w50">
              <input type="text" name="" required />
              <span>First Name</span>
            </div>
            <div class="input-box w50">
              <input type="text" name="" required />
              <span>Last Name</span>
            </div>
            <div class="input-box w50">
              <input type="text" name="" required />
              <span>Email Address</span>
            </div>
            <div class="input-box w50">
              <input type="text" name="" required />
              <span>Mobile Number</span>
            </div>
            <div class="input-box w100">
              <textarea name="" required></textarea>
              <span>Write your Message here</span>
            </div>
            <div class="input-box w100">
              <input type="submit" value="Send" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
