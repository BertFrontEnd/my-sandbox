<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom checkbox one</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Placeholders</h1>
    <label>
      Normal:
      <input
        type="text"
        class="normal"
        placeholder="Leave your message here please"
      />
    </label>
    <label>
      Without ellipsis:
      <input
        type="text"
        class="none-ellipsis"
        placeholder="Leave your message here please"
      />
    </label>
    <label>
      With ellipsis:
      <input
        type="text"
        class="ellipsis"
        placeholder="Leave your message here please"
      />
    </label>
    <label>
      Transparent:
      <input
        type="text"
        class="transparent"
        placeholder="Leave your message here please"
      />
    </label>
    <label>
      Smoothly:
      <input
        type="text"
        class="smoothly"
        placeholder="Leave your message here please"
      />
    </label>
    <label>
      Indent:
      <input
        type="text"
        class="indent"
        placeholder="Leave your message here please"
      />
    </label>
    <label>
      Height:
      <input
        type="text"
        class="height"
        placeholder="Leave your message here please"
      />
    </label>
  </body>
</html>
