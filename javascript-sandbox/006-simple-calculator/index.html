<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="main">
      <form action="" name="calculator">
        <input type="text" class="screen main-color" name="num-text" disabled />
        <input
          type="button"
          class="refresh main-color"
          name="refresh-text"
          value="C"
        />
        <input type="button" class="num main-color" name="btn-9" value="9" />
        <input type="button" class="num main-color" name="btn-8" value="8" />
        <input type="button" class="num main-color" name="btn-7" value="7" />
        <input type="button" class="num blue" name="add-btn" value="+" />
        <input type="button" class="num main-color" name="btn-6" value="6" />
        <input type="button" class="num main-color" name="btn-5" value="5" />
        <input type="button" class="num main-color" name="btn-4" value="4" />
        <input type="button" class="num purple" name="sub-btn" value="-" />
        <input type="button" class="num main-color" name="btn-3" value="3" />
        <input type="button" class="num main-color" name="btn-2" value="2" />
        <input type="button" class="num main-color" name="btn-1" value="1" />
        <input type="button" class="num red" name="mul-btn" value="*" />
        <input type="button" class="num main-color" name="dot" value="." />
        <input type="button" class="num main-color" name="btn-0" value="0" />
        <input type="button" class="num green eql" name="eql-btn" value="=" />
        <input type="button" class="num orange" name="div-btn" value="/" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
