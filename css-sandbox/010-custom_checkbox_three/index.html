<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkbox One</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-checkbox">
      <div>
        <input type="checkbox" id="cb1" checked />
        <label for="cb1">Checkbox One</label>
      </div>
      <div>
        <input type="checkbox" id="cb2" />
        <label for="cb2">Checkbox Two</label>
      </div>
      <div>
        <input type="checkbox" id="cb3" />
        <label for="cb3">Checkbox Three</label>
      </div>
    </div>

    <div class="wrapper-radio">
      <div>
        <input type="radio" name="rb" id="rb1" checked />
        <label for="rb1">Radio One</label>
      </div>
      <div>
        <input type="radio" name="rb" id="rb2" />
        <label for="rb2">Radio Two</label>
      </div>
      <div>
        <input type="radio" name="rb" id="rb3" />
        <label for="rb3">Radio Three</label>
      </div>
    </div>
  </body>
</html>
