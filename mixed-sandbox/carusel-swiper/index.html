<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carusel / Swiper</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <div class="items-container">
        <div class="item active">
          <div class="description">
            <div class="project-name">Carusel / Swiper #1</div>
            <img
              class="project-image"
              src="./assets/slide1.jfif"
              alt="Slide #1"
            />
          </div>
        </div>
        <div class="item">
          <div class="description">
            <div class="project-name">Carusel / Swiper #2</div>
            <img
              class="project-image"
              src="./assets/slide2.jfif"
              alt="Slide #2"
            />
          </div>
        </div>
        <div class="item">
          <div class="description">
            <div class="project-name">Carusel / Swiper #3</div>
            <img
              class="project-image"
              src="./assets/slide3.jfif"
              alt="Slide #3"
            />
          </div>
        </div>
        <div class="item">
          <div class="description">
            <div class="project-name">Carusel / Swiper #4</div>
            <img
              class="project-image"
              src="./assets/slide4.jfif"
              alt="Slide #4"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="control left">
      <div class="arrow left">&lt;</div>
    </div>

    <div class="control right">
      <div class="arrow right">&gt;</div>
    </div>
  </body>
</html>
